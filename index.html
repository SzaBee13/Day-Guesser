<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://day-guesser.vercel.app/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>Day Guesser</title>
</head>
<body>
    <header></header>
    <div class="container">
        <h1 class="blue">A hét melyik napjára esik a dátum?</h1>
        <h3 id="date"></h3>
        <p>Helyes: <span id="correct">0</span>, Helytelen: <span id="incorrect"></span> - <span class="blue">Nullázás</span></p>
        <div class="days">
            <button>Hétfő</button>
            <button>Kedd</button>
            <button>Szerda</button>
            <button>Csutortok</button>
            <button>Péntek</button>
            <button>Szombat</button>
            <button>Vasárnap</button>
        </div>
    </div>
    <footer>
        <div>
            <p>Kezdő Év</p>
            <input type="number" id="min-year">
        </div>
        <div>
            <p>Záró Év</p>
            <input type="number" id="max-year">
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
